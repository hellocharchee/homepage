<!DOCTYPE html>
<html lang="en" x-data="appState" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charchee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Lato', sans-serif; /* Updated font */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .content-pane {
            position: absolute;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .content-pane.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .nav-button.active {
            color: #f8fafc; /* slate-50 */
            font-weight: 700;
        }
        .flag-btn {
            transition: all 0.2s ease-in-out;
            opacity: 0.5;
            cursor: pointer;
        }
        .flag-btn.active {
            opacity: 1.0;
            transform: scale(1.1);
        }
        .font-dancing-script {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
        }
        .ios-scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* --- Interactive Reveal Styles --- */
        .initial-view {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-align: center;
            cursor: pointer; /* Add cursor to indicate it's clickable */
        }
        .revealed .initial-view {
            top: 7rem; /* Adjust this value to control final top position */
            transform: translate(-50%, -50%) scale(0.6);
            cursor: default;
        }
        .hidden-content {
            opacity: 0;
            transition: opacity 0.8s ease-in-out 0.4s; /* Delay fade-in */
            pointer-events: none;
        }
        .revealed .hidden-content {
            opacity: 1;
            pointer-events: auto;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-slate-900 text-slate-200" 
      x-data="{ revealed: false }" 
      @click.once="revealed = true" 
      @touchstart.window.once="revealed = true"
      :class="{ 'revealed': revealed }"
      :style="{ overflow: revealed ? 'auto' : 'hidden' }" 
      x-init="translatePage()">

    <div class="initial-view">
        <h1 class="text-6xl md:text-9xl font-dancing-script text-slate-50" data-lang="hubHeadline">Charchee.</h1>
        <p class="mt-4 text-base md:text-2xl text-slate-400 tracking-wider" data-lang="hubTagline">Smart. Simple. Succinct.</p>
    </div>

    <div class="hidden-content">
        <!-- UI Controls -->
         <div class="fixed top-4 left-4 z-50 flex items-center space-x-3 p-2 bg-slate-800/50 backdrop-blur-sm rounded-full">
            <div id="lang-switcher" class="flex space-x-2">
                <button @click="setLang('en')" class="flag-btn rounded-full w-8 h-8 flex items-center justify-center overflow-hidden" :class="{ 'active': lang === 'en' }" title="English">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48"><path fill="#fff" d="M0 0h72v48H0z"/><path fill="#b22234" d="M0 0h72v4H0zm0 8h72v4H0zm0 16h72v4H0zm0 24h72v4H0zm0 32h72v4H0zm0 40h72v4H0z"/><path fill="#3c3b6e" d="M0 0h36v28H0z"/><path fill="#fff" d="m6 4 1.3 4H12l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L2 8h4.7zm12 0 1.3 4H24l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L14 8h4.7zm12 0 1.3 4H36l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L26 8h4.7zm-18 8 1.3 4H18l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L8 16h4.7zm12 0 1.3 4H30l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L20 16h4.7zm-18 8 1.3 4H12l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L2 24h4.7zm12 0 1.3 4H24l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L14 24h4.7zm12 0 1.3 4H36l-3.3 2.5 1.3 4-3.3-2.5-3.3 2.5 1.3-4L26 24h4.7z"/></svg>
                </button>
                <button @click="setLang('es')" class="flag-btn rounded-full w-8 h-8 flex items-center justify-center overflow-hidden" :class="{ 'active': lang === 'es' }" title="Español">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 15"><path fill="#fff" d="M0 0h25v15H0z"/><path fill="#006847" d="M0 0h8.33v15H0z"/><path fill="#ce1126" d="M16.67 0H25v15h-8.33z"/><path fill="#8a684c" d="m11.53 5.43-1.16 2.89c-.11.26.04.56.31.64l.8.24c-.09.3-.12.61-.12.93 0 1.25.76 2.33 1.85 2.8l-.21.06c-.27.08-.42.38-.31.64l.58 1.44c.11.26.41.42.68.34l.21-.06a3.5 3.5 0 0 0 1.33 0l.21.06c.27.08.57-.08.68-.34l.58-1.44c.11-.26-.04-.56-.31-.64l-.21-.06c1.09-.47 1.85-1.55 1.85-2.8 0-.32-.03-.63-.12-.93l.8-.24c.27-.08.42-.38.31-.64l-1.16-2.89c-.11-.26-.41-.42-.68-.34l-.21.06a3.5 3.5 0 0 0-4.66 0l-.21-.06c-.27-.08-.57.08-.68-.34z"/><path fill="#3a75c4" d="M12.5 12.25a3.25 3.25 0 0 0 1.25-6.28.75.75 0 0 1-1-1.25 1.75 1.75 0 0 0-2.5 2.44.75.75 0 0 1 .5 1.34 3.25 3.25 0 0 0 1.75 3.75z"/><path fill="#fff" d="M12.5 6.25a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z"/></svg>
                </button>
                <button @click="setLang('zh')" class="flag-btn rounded-full w-8 h-8 flex items-center justify-center overflow-hidden" :class="{ 'active': lang === 'zh' }" title="中文">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40"><path fill="#de2910" d="M0 0h60v40H0z"/><path fill="#ffde00" d="m10 8 1.85 5.7h6L13.15 17l1.85 5.7-4.7-3.8-4.7 3.8 1.85-5.7L2.8 13.7h6zm10 2 1.1.8-1-1.2.7-1.3-.8 1.2-1.3-.6 1.2.8-.2 1.4zm5 5 .2 1.4-1.3-.6L25 19l-1.1-.8.7 1.3-1 1.2 1.2-.8zM23.5 23l-.8-1.2.7 1.3.2-1.4-1.3.6.2 1.4 1.1-.8-1 1.2zM18 21l1.2-.8-1.3-.6.7-1.3-1.1.8-1-1.2.2 1.4 1.2.8z"/></svg>
                </button>
            </div>
        </div>
        
        <div class="main-container pt-48" x-data="appState">
            <div class="w-full max-w-6xl text-center">
                <!-- Navigation -->
                <nav class="flex flex-wrap justify-center gap-x-8 gap-y-4 text-lg text-slate-400 border-b border-slate-700 pb-8">
                    <button @click="activePane = 'about'" class="nav-button hover:text-amber-400" :class="{'active text-amber-400': activePane === 'about'}" data-lang="navAbout">About Us</button>
                    <button @click="activePane = 'work'" class="nav-button hover:text-amber-400" :class="{'active text-amber-400': activePane === 'work'}" data-lang="navWork">Demos</button>
                    <button @click="activePane = 'inquiries'" class="nav-button hover:text-amber-400" :class="{'active text-amber-400': activePane === 'inquiries'}" data-lang="navInquiries">Inquiries</button>
                </nav>

                <!-- Content Area -->
                <div class="relative min-h-[24rem] mt-8 w-full flex items-center justify-center">
                    <!-- Pane 1: About Us -->
                    <div class="content-pane" :class="{ 'active': activePane === 'about' }">
                        <div class="max-w-3xl w-full mx-auto px-4">
                            <h3 class="text-2xl font-bold text-amber-400 mb-4 text-center" data-lang="aboutTitle">Our Laws</h3>
                            <div class="text-slate-300 space-y-4 leading-relaxed text-left" data-lang="aboutBody">
                                <!-- Content is injected by script -->
                            </div>
                        </div>
                    </div>

                    <!-- Pane 2: The Work (Grid Display) -->
                    <div class="content-pane" :class="{ 'active': activePane === 'work' }">
                        <div class="w-full flex flex-wrap items-center justify-center gap-8">
                            <!-- Portfolio Item 1 -->
                            <div class="w-64 h-96 bg-slate-200 rounded-xl p-1.5 ios-scroll-container shadow-2xl">
                                <div class="h-full w-full">
                                    <iframe scrolling="auto" class="rounded-lg w-full h-full" src="https://hellocharchee.github.io/farmersdaughterhotelguide/" title="The Farmer's Daughter Hotel" sandbox="allow-scripts allow-same-origin"></iframe>
                                </div>
                            </div>
                            <!-- Portfolio Item 2 -->
                            <div class="w-64 h-96 bg-slate-200 rounded-xl p-1.5 ios-scroll-container shadow-2xl">
                                <div class="h-full w-full">
                                    <iframe scrolling="auto" class="rounded-lg w-full h-full" src="https://hellocharchee.github.io/thesaguarohidewayguide/" title="The Saguaro Hideaway" sandbox="allow-scripts allow-same-origin"></iframe>
                                </div>
                            </div>
                            <!-- Portfolio Item 3 -->
                            <div class="w-64 h-96 bg-slate-200 rounded-xl p-1.5 ios-scroll-container shadow-2xl">
                                 <div class="h-full w-full">
                                    <iframe scrolling="auto" class="rounded-lg w-full h-full" src="https://hellocharchee.github.io/orionandlryawedding/" title="Orion & Lyra's Wedding" sandbox="allow-scripts allow-same-origin"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pane 3: Inquiries -->
                    <div class="content-pane" :class="{ 'active': activePane === 'inquiries' }">
                        <div class="max-w-4xl flex flex-col md:flex-row items-center gap-12">
                            <div class="md:w-1/3 flex-shrink-0">
                                <div class="w-48 h-48 mx-auto rounded-full shadow-lg">
                                   <img src="https://i.imgur.com/8VZfqhg.jpeg" class="rounded-full w-full h-full object-cover" alt="Founder" onerror="this.onerror=null;this.src='https://placehold.co/192x192/1e293b/f8fafc?text=Founder';">
                                </div>
                            </div>
                            <div class="md:w-2/3 text-center md:text-left">
                                <p class="text-lg text-slate-300 leading-relaxed mb-6" data-lang="founderBody">I'm the Founder and Creative Director at Charchee. We specialize in building intuitive digital experiences that help businesses communicate with absolute clarity.</p>
                                <p class="text-lg text-slate-200 font-semibold">
                                    <span data-lang="connectContact">Contact us at:</span>
                                    <a href="mailto:hellocharchee@gmail.com" class="text-amber-400 underline hover:text-amber-500">hellocharchee@gmail.com</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('appState', () => ({
                activePane: 'about',
                lang: 'en',
                translations: {
                    en: {
                        hubHeadline: "Charchee.", hubTagline: "Smart. Simple. Succinct.", navAbout: "About Us", navWork: "Demos", navInquiries: "Inquiries",
                        aboutTitle: "Our Laws",
                        aboutBody: `<p><strong class="text-amber-400">1. The Law of Comprehension.</strong> Information is worthless without understanding. Our purpose is not to add more, but to make what exists perfectly clear.</p><p><strong class="text-amber-400">2. The Law of Signal.</strong> In a world of noise, we are architects of signal. We find the essential and eliminate everything else.</p><p><strong class="text-amber-400">3. The Law of Intuition.</strong> A perfect experience is one where the answer arrives the moment the question is formed. Our work is to close that gap until it feels like magic.</p><p><strong class="text-amber-400">4. The Law of Coherence.</strong> We take the scattered and make it whole. We take the complex and make it simple. This is our craft. This is our promise.</p>`,
                        founderBody: "I'm the Founder and Creative Director at Charchee. We specialize in building intuitive digital experiences that help businesses communicate with absolute clarity.",
                        connectContact: "Contact us at:",
                    },
                    es: {
                        hubHeadline: "Charchee.", hubTagline: "Inteligente. Simple. Sucinto.", navAbout: "Sobre Nosotros", navWork: "Demos", navInquiries: "Consultas",
                        aboutTitle: "Nuestras Leyes",
                        aboutBody: `<p><strong class="text-amber-400">1. La Ley de la Comprensión.</strong> La información no vale nada sin entendimiento. Nuestro propósito no es añadir más, sino hacer que lo que existe sea perfectamente claro.</p><p><strong class="text-amber-400">2. La Ley de la Señal.</strong> En un mundo de ruido, somos arquitectos de la señal. Encontramos lo esencial y eliminamos todo lo demás.</p><p><strong class="text-amber-400">3. La Ley de la Intuición.</strong> Una experiencia perfecta es aquella en la que la respuesta llega en el momento en que se forma la pregunta. Nuestro trabajo es cerrar esa brecha hasta que se sienta como magia.</p><p><strong class="text-amber-400">4. La Ley de la Coherencia.</strong> Tomamos lo disperso y lo hacemos completo. Tomamos lo complejo y lo hacemos simple. Este es nuestro oficio. Esta es nuestra promesa.</p>`,
                        founderBody: "Soy el Fundador y Director Creativo de Charchee. Nos especializamos en crear experiencias digitales intuitivas que ayudan a las empresas a comunicarse con absoluta claridad.",
                        connectContact: "Contáctanos en:",
                    },
                    zh: {
                        hubHeadline: "Charchee.", hubTagline: "智能。简单。简洁。", navAbout: "关于我们", navWork: "演示", navInquiries: "咨询",
                        aboutTitle: "我们的法则",
                        aboutBody: `<p><strong class="text-amber-400">1. 理解法则。</strong> 没有理解的信息是毫无价值的。我们的目的不是增加更多，而是让现有的东西变得完美清晰。</p><p><strong class="text-amber-400">2. 信号法则。</strong> 在一个充满噪音的世界里，我们是信号的建筑师。我们找到本质，剔除其他一切。</p><p><strong class="text-amber-400">3. 直觉法则。</strong> 一次完美的体验是问题形成的那一刻，答案就随之而来。我们的工作就是缩小这一差距，直到感觉像魔法一样。</p><p><strong class="text-amber-400">4. 连贯法则。</strong> 我们将零散的整合为整体。我们将复杂的简化。这是我们的手艺。这是我们的承诺。</p>`,
                        founderBody: "我是Charchee的创始人和创意总监。我们专注于构建直观的数字体验，帮助企业以绝对的清晰度进行沟通。",
                        connectContact: "联系我们：",
                    }
                },
                init() {
                    this.translatePage();
                },
                setLang(newLang) {
                    this.lang = newLang;
                    this.translatePage();
                },
                translatePage() {
                    document.querySelectorAll('[data-lang]').forEach(el => {
                        const key = el.dataset.lang;
                        if (this.translations[this.lang] && this.translations[this.lang][key]) {
                            if (key === 'aboutBody') {
                                el.innerHTML = this.translations[this.lang][key];
                            } else {
                                el.innerText = this.translations[this.lang][key];
                            }
                        }
                    });
                }
            }));
        });
    </script>
</body>
</html>
